name: Release Please

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_VENTO_PAT }}
          command: manifest
          types: |
            chore
            fix
            feat
            refactor
            test
          scopes: |
            build
            cicd
            deps
            docs
            editing
            lexer
            main
            parser
            samples
            settings
